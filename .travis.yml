language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly

matrix:
  fast_finish: true
  allow_failures:
  - php: nightly

install:
  - flags="--no-ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress"
  - composer install $flags